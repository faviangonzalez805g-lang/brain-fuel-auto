name: Brain Fuel YouTube Auto Upload

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          python -m pip install --upgrade moviepy imageio imageio-ffmpeg numpy pillow
          python -m pip install google-api-python-client google-auth google-auth-oauthlib gtts

      - name: Generate test video
        run: |
          python generate_video.py
